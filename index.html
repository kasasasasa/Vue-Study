<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            {{ message }}
            <h2> {{ school.name }} {{ school.link }} </h2>
            <ul>
                <li> {{ campus[0] }} </li>
                <li> {{ campus[1] }} </li>
                <li> {{ campus[2] }} </li>
            </ul>
        </div>
        <!--引入开发版本环境包，包含完整的注释和警告-->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
        
        <!--创建实例，一旦引入VueJS核心包，在全局环境中就有了Vue构造函数-->
        <script>
            var app = new Vue({
                el:"#app",//通过el配置选择器，指定Vue管理的是哪个盒子
                //el:"#app",//id选择器，常用这个
                //el:".app",//class选择器
                //el:"div",//div选择器
                data:{
                    message:" Hello Vue! ",
                    school:{
                        name:"Vue",
                        link:"https://cn.vuejs.org"
                    },
                    campus:["first Vue","el挂载","data数据对象"],
                }
            })
        </script>
    </body>
</html>
